<!DOCTYPE html>
<html>
<head>
    <title>Archive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="archive.css">
    <link rel="stylesheet" href="node_modules/remixicon/fonts/remixicon.css" type="text/css" />
</head>
<body>
    <div class="archive-container">
        <div class="archive-header">
            <div class="archive-title">Archive</div>
            <button class="close-button" id="archive-close">&times;</button>
        </div>

        <div class="archive-tabs">
            <div class="archive-tab active" data-tab="items">Timeline Items</div>
            <div class="archive-tab" data-tab="stories">Story References</div>
            <div class="archive-tab" data-tab="media">Media Files</div>
        </div>

        <!-- Timeline Items Tab -->
        <div class="tab-content active" id="items-tab">
            <div class="archive-filters">
                <button class="archive-filter active" data-type="all">All</button>
                <button class="archive-filter" data-type="event">Events</button>
                <button class="archive-filter" data-type="age">Ages</button>
                <button class="archive-filter" data-type="period">Periods</button>
                <button class="archive-filter" data-type="bookmark">Bookmarks</button>
                <button class="archive-filter" data-type="picture">Pictures</button>
                <button class="archive-filter" data-type="note">Notes</button>
            </div>

            <input type="text" class="archive-search" placeholder="Search items..." id="items-search">

            <div class="archive-content" id="items-content">
                <!-- Timeline items will be dynamically added here -->
            </div>
        </div>

        <!-- Story References Tab -->
        <div class="tab-content" id="stories-tab">
            <input type="text" class="archive-search" placeholder="Search stories..." id="stories-search">

            <div class="archive-content" id="stories-content">
                <!-- Story references will be dynamically added here -->
            </div>
        </div>

        <!-- Media Files Tab -->
        <div class="tab-content" id="media-tab">
            <input type="text" class="archive-search" placeholder="Search media..." id="media-search">

            <div class="archive-content" id="media-content">
                <!-- Media files will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="archive.js"></script>
</body>
</html>
