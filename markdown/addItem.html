<!DOCTYPE html>
<html>
<head>
    <title>Add Timeline Item</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/addItem.css">
</head>
<body>
    <div id="typeLabel" class="type-label"></div>
    <div class="top-header-container">
        <h1 class="title">Add Item</h1>
    </div>
    <form id="addItemForm">
        <div class="form-group">
            <div id="year-subtick-container">
                <div class="form-line-2">
                    <label for="year">Year:</label>
                    <input type="number" id="yearInput" name="year" class="input-text" required>
                </div>
                <div class="form-line-2">
                    <label for="subtick">Subyear:</label>
                    <input type="number" id="subtickInput" name="subtick" class="input-text" required min="0">
                </div>
            </div>
            <div class="form-line">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="input-text" required>
            </div>
            
            <div class="form-line">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="input-textarea"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="input-textarea"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label for="tags">Tags:</label>
                <input type="text" id="tagInput" class="input-text" placeholder="Type a tag and press Enter">
            </div>
            <div id="tagContainer" class="tag-container"></div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label>Images:</label>
                <div class="image-upload-container">
                    <div class="add-image-btn" id="addImageBtn">
                        <span>+ Add Image</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" class="input-text">
            </div>
            <div class="form-line">
                <label for="chapter">Chapter:</label>
                <input type="text" id="chapter" name="chapter" class="input-text">
            </div>
            <div class="form-line">
                <label for="page">Page:</label>
                <input type="text" id="page" name="page" class="input-text">
            </div>

            <!-- Color -->
            <div class="form-line">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" class="input-text" value="#111111">
                <input type="text" id="colorHex" class="input-text" placeholder="#RRGGBB" maxlength="7" style="width: 80px; margin-left: 10px;">
                <div id="colorPreview" style="width: 20px; height: 20px; border: 1px solid #ccc; display: inline-block; vertical-align: middle; margin-left: 10px;"></div>
            </div>

            <!-- Show in Notes -->
            <div class="form-line show-in-notes-container">
                <label for="showInNotes">Show in Notes:</label>
                <input type="checkbox" id="showInNotes" name="show_in_notes" checked>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label>Story References:</label>
                <div id="storyRefsContainer">
                    <!-- Story reference rows will be added here -->
                </div>
                <button type="button" id="addStoryRefBtn" class="button-debug" style="margin-top:8px;">+ Add Story Reference</button>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="button-submit">Add Item</button>
            <button type="button" id="testFillBtn" class="button-debug">Test Fill</button>
        </div>
    </form>

    <script>
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                window.close();
            }
        });

        function getRandomColor() {
            let color = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById('color').value = color;
            document.getElementById('colorHex').value = color;
            document.getElementById('colorPreview').style.backgroundColor = color;
        }

        getRandomColor();
    </script>   

    <script src="../addItem.js"></script>
</body>
</html>
