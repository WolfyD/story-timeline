<!DOCTYPE html>
<html>
<head>
    <title>Add Character</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/character-forms.css">
    <link rel="stylesheet" href="../css/addItem.css">
    <link rel="stylesheet" href="../css/imageLibrary.css">
    <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css" type="text/css" />
</head>
<body>
    <div class="character-form-container">
        <div class="form-header">
            <h1 class="form-title">Add New Character</h1>
        </div>

        <form id="character-form">
            <!-- Basic Information -->
            <div class="form-section">
                <h3 class="section-title">Basic Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required title="The character's primary name">
                    </div>
                    <div class="form-group">
                        <label for="nicknames">Nicknames</label>
                        <input type="text" id="nicknames-input" placeholder="Type nickname and press Enter" title="Common nicknames">
                        <div class="nicknames-container" id="nicknames-container"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="aliases">Aliases</label>
                        <input type="text" id="aliases-input" placeholder="Type alias and press Enter" title="Alternative names, titles, or identities">
                        <div class="aliases-container" id="aliases-container"></div>
                    </div>
                    <div class="form-group">
                        <label for="race">Race/Species</label>
                        <input type="text" id="race" name="race" title="Character's race, species, or origin">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" title="Brief physical or general description"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" title="Additional notes, personality traits, background info"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags-input" placeholder="Type tag and press Enter" title="Tags for categorizing this character">
                        <div class="tags-container" id="tags-container"></div>
                    </div>
                </div>
            </div>

            <!-- Connected Item Creation -->
            <div class="form-section">
                <h3 class="section-title">Connected Item Creation</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="connected-item-type">Create Connected Item</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <select id="connected-item-type" name="connected_item_type" title="Optionally create a timeline item when this character is created">
                                <option value="">None</option>
                                <option value="1">Event</option>
                                <option value="2">Period</option>
                                <option value="3">Age</option>
                                <option value="4">Picture</option>
                                <option value="5">Note</option>
                                <option value="6">Bookmark</option>
                            </select>
                            <button type="button" class="btn btn-secondary" id="connect-existing-btn" onclick="openExistingItemModal()">
                                <i class="ri-link"></i> Connect Existing Item
                            </button>
                        </div>
                        <div id="selected-existing-item" style="display: none; margin-top: 10px; padding: 10px; background: #f0f8ff; border: 1px solid #ccc; border-radius: 4px;">
                            <strong>Connected to existing item:</strong>
                            <div id="selected-item-info"></div>
                            <button type="button" class="btn btn-small btn-secondary" onclick="clearSelectedItem()" style="margin-top: 5px;">
                                <i class="ri-close-line"></i> Remove Connection
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Story References -->
            <div class="form-section">
                <h3 class="section-title">Story References</h3>
                
                <div class="form-group">
                    <div class="story-references-container" id="story-references-container">
                        <!-- Story reference rows will be added here -->
                    </div>
                    <button type="button" class="btn btn-secondary add-story-ref-btn" onclick="addStoryRefRow()">
                        <i class="ri-add-line"></i> Add Story Reference
                    </button>
                </div>
            </div>

            <!-- Birth Information -->
            <div class="form-section">
                <h3 class="section-title">Birth Information</h3>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="birth_year">Birth Year</label>
                        <input type="number" id="birth_year" name="birth_year">
                    </div>
                    <div class="form-group half">
                        <label for="birth_subtick">Birth Subtick</label>
                        <input type="number" id="birth_subtick" name="birth_subtick" min="0" max="30">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="birth_date">Birth Date (Text)</label>
                        <input type="text" id="birth_date" name="birth_date" placeholder="e.g., 3rd day of Wintermoon" title="Date in fictional calendar system">
                    </div>
                    <div class="form-group half">
                        <label for="birth_alternative_year">Alternative Birth Year</label>
                        <input type="text" id="birth_alternative_year" name="birth_alternative_year" placeholder="e.g., Year 5 of the New Kingdom" title="Year in different epoch or calendar system">
                    </div>
                </div>
            </div>

            <!-- Death Information -->
            <div class="form-section">
                <h3 class="section-title">Death Information (if applicable)</h3>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="death_year">Death Year</label>
                        <input type="number" id="death_year" name="death_year">
                    </div>
                    <div class="form-group half">
                        <label for="death_subtick">Death Subtick</label>
                        <input type="number" id="death_subtick" name="death_subtick" min="0" max="30">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="death_date">Death Date (Text)</label>
                        <input type="text" id="death_date" name="death_date" placeholder="e.g., Last day of the Great War" title="Date in fictional calendar system">
                    </div>
                    <div class="form-group half">
                        <label for="death_alternative_year">Alternative Death Year</label>
                        <input type="text" id="death_alternative_year" name="death_alternative_year" title="Year in different epoch or calendar system">
                    </div>
                </div>
            </div>

            <!-- Visual Properties -->
            <div class="form-section">
                <h3 class="section-title">Visual Properties</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="importance">Importance (1-10)</label>
                        <div style="display: flex; align-items: center;" title="Character's importance in the story">
                            <input type="range" id="importance" name="importance" min="1" max="10" value="5" class="importance-slider">
                            <span class="importance-value" id="importance-value">5</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <div class="color-input-container" title="Character's theme color"><input type="color" id="color" name="color" value="#a67c52" class="color-input" onchange="updateColorValue(this.value)"> <input oninput="updateColor(this.value)" type="text" id="color-value" name="color-value" value="#a67c52" class="color-value"></div>
                    </div>
                </div>
            </div>

            <!-- Images -->
            <div class="form-section">
                <h3 class="section-title">Character Images</h3>
                
                <div class="form-group">
                    <div class="image-upload-container">
                        <div class="add-image-btn" id="addImageBtn">
                            <span>+ Add Image</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Character</button>
            </div>
        </form>
    </div>

    <!-- Existing Item Selection Modal -->
    <div id="existing-item-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px; max-height: 80vh;">
            <div class="modal-header">
                <h2>Select Existing Timeline Item</h2>
                <button type="button" class="close-button" onclick="closeExistingItemModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="search-container" style="margin-bottom: 20px;">
                    <input type="text" id="item-search" placeholder="Search items by title, description, or content..." 
                           style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                
                <div class="filter-container" style="margin-bottom: 20px;">
                    <label>Filter by type:</label>
                    <select id="item-type-filter" style="margin-left: 10px; padding: 5px;">
                        <option value="">All Types</option>
                        <option value="1">Events</option>
                        <option value="2">Periods</option>
                        <option value="3">Ages</option>
                        <option value="4">Pictures</option>
                        <option value="5">Notes</option>
                        <option value="6">Bookmarks</option>
                    </select>
                </div>
                
                <div id="items-list" class="items-list" style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px;">
                    <div class="loading-message" style="text-align: center; padding: 20px; color: #666;">
                        Loading timeline items...
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeExistingItemModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../imageLibrary.js"></script>
    <script src="../addCharacter.js"></script>

    <script>
        function updateColorValue(color) {
            document.getElementById('color-value').value = color;
        }
        function updateColor(color) {
            document.getElementById('color').value = color;
        }
    </script>
</body>
</html>
