<!DOCTYPE html>
<html>
<head>
    <title>Add Timeline Item with Range</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/addItemWithRange.css">
</head>
<body>
    <!-- Type Label -->
    <div id="typeLabel" class="type-label"></div>

    <!-- Top Header Container -->
    <div class="top-header-container">
        <h1 class="title">Add Range Item</h1>

    </div>
    <form id="addItemForm">
        <div class="form-group">

            <!-- Date Container -->
            <div id="year-subtick-container">

                <!-- Start Date -->
                <div class="form-line date_line">
                    <label>Start Date:</label>
                    <div class="date_line_container">
                        <div class="form-line-2">
                            <label for="yearInput">Year:</label>
                            <input type="number" id="yearInput" name="year" class="input-text" required>
                        </div>
                        <div class="form-line-2">
                            <label for="subtickInput">Subyear:</label>
                            <input type="number" id="subtickInput" name="subtick" class="input-text" required min="0">
                        </div>
                    </div>
                </div>

                <!-- End Date -->
                <div class="form-line date_line">
                    <label>End Date:</label>
                    <div class="date_line_container">
                        <div class="form-line-2">
                            <label for="endYearInput">Year:</label>
                            <input type="number" id="endYearInput" name="endYear" class="input-text" required>
                        </div>
                        <div class="form-line-2">
                            <label for="endSubtickInput">Subyear:</label>
                            <input type="number" id="endSubtickInput" name="endSubtick" class="input-text" required min="0">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Title Container -->
            <div class="form-line">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" name="title" class="input-text" required>
            </div>

            <!-- Description Container -->
            <div class="form-line">
                <label for="descriptionInput">Description:</label>
                <textarea id="descriptionInput" name="description" class="input-textarea"></textarea>
            </div>
        </div>

        <!-- Content Container -->
        <div class="form-group">
            <div class="form-line">
                <label for="contentInput">Content:</label>
                <textarea id="contentInput" name="content" class="input-textarea"></textarea>
            </div>
        </div>

        <!-- Tags Container -->
        <div class="form-group">
            <div class="form-line">
                <label for="tags">Tags:</label>
                <input type="text" id="tagInput" class="input-text" placeholder="Type a tag and press Enter">
            </div>
            <div id="tagContainer" class="tag-container"></div>
        </div>

        <!-- Images Container -->
        <div class="form-group">
            <div class="form-line">
                <label>Images:</label>
                <div class="image-upload-container">
                    <div class="add-image-btn" id="addImageBtn">
                        <span>+ Add Image</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Book Container -->
        <div class="form-group">

            <!-- Book Title -->
            <div class="form-line">
                <label for="bookTitleInput">Book Title:</label>
                <input type="text" id="bookTitleInput" name="bookTitle" class="input-text">
            </div>

            <!-- Chapter -->
            <div class="form-line">
                <label for="chapterInput">Chapter:</label>
                <input type="text" id="chapterInput" name="chapter" class="input-text">
            </div>

            <!-- Page -->
            <div class="form-line">
                <label for="pageInput">Page:</label>
                <input type="text" id="pageInput" name="page" class="input-text">
            </div>

            <!-- Color -->
            <div class="form-line">
                <label for="colorInput">Color:</label>
                <input type="color" id="colorInput" name="color" class="input-text" value="#37F2AE">
                <input type="text" id="colorHex" class="input-text" placeholder="#RRGGBB" maxlength="7" style="width: 80px; margin-left: 10px;">
                <div id="colorPreview" style="width: 20px; height: 20px; border: 1px solid #ccc; display: inline-block; vertical-align: middle; margin-left: 10px;"></div>
            </div>

            <!-- Show in Notes -->
            <div class="form-line">
                <label for="showInNotesInput">Show in Notes:</label>
                <input type="checkbox" id="showInNotesInput" name="show_in_notes" checked>
            </div>
        </div>


        <!-- Story References Container -->
        <div class="form-group">
            <div class="form-line">
                <label>Story References:</label>
                <div id="storyRefsContainer">
                    <!-- Story reference rows will be added here -->
                </div>
                <button type="button" id="addStoryRefBtn" class="button-debug" style="margin-top:8px;">+ Add Story Reference</button>
            </div>
        </div>


        <!-- Button Container -->
        <div class="button-group">
            <button type="submit" class="button-submit">Add Item</button>
            <button type="button" id="testFillBtn" class="button-debug">Test Fill</button>
        </div>
    </form>

    <script>
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                window.close();
            }
        });
    </script>   

    <script src="../addItemWithRange.js"></script>
</body>
</html>
