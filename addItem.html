<!DOCTYPE html>
<html>
<head>
    <title>Add Timeline Item</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="addItem.css">
</head>
<body>
    <form id="addItemForm">
        <div class="form-group">
            <div class="form-line">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="input-text" required>
            </div>
            
            <div class="form-line">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="input-textarea"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="input-textarea"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label for="tags">Tags:</label>
                <input type="text" id="tagInput" class="input-text" placeholder="Type a tag and press Enter">
            </div>
            <div id="tagContainer" class="tag-container"></div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label>Images:</label>
                <div class="image-upload-container">
                    <div class="add-image-btn" id="addImageBtn">
                        <span>+ Add Image</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" class="input-text">
            </div>
            <div class="form-line">
                <label for="chapter">Chapter:</label>
                <input type="text" id="chapter" name="chapter" class="input-text">
            </div>
            <div class="form-line">
                <label for="page">Page:</label>
                <input type="text" id="page" name="page" class="input-text">
            </div>
        </div>

        <div class="form-group">
            <div class="form-line">
                <label for="story">Story:</label>
                <div class="autocomplete-container">
                    <input type="text" id="story" name="story" class="input-text">
                    <div id="storySuggestions" class="suggestions-dropdown"></div>
                </div>
            </div>
            <div class="form-line">
                <label for="storyId">Story ID:</label>
                <input type="text" id="storyId" name="storyId" class="input-text" readonly>
            </div>
        </div>

        <div class="button-group">
            <button type="submit" class="button-submit">Add Item</button>
            <button type="button" id="testFillBtn" class="button-debug">Test Fill</button>
        </div>
    </form>

    <script src="addItem.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
